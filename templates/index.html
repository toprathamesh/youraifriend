<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Friend</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffffff'%3E%3Cpath d='M12 3c5.52 0 10 3.58 10 8 0 2.54-1.37 4.79-3.5 6.35L21 21l-4.5-1.5c-1.41.31-2.89.5-4.5.5-5.52 0-10-3.58-10-8s4.48-8 10-8zM8 11.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z'/%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <header class="header">
                <div class="header-content">
                    <div class="header-left">
                        <h1 class="app-title">Your AI Friend</h1>
                        <div class="personality-selector">
                            <select id="personality" name="personality">
                                <option value="loving">Loving</option>
                                <option value="funny">Funny</option>
                                <option value="honest">Honest</option>
                            </select>
                        </div>
                    </div>
                    <button class="memory-toggle" id="memoryToggle">
                        <span>Memory</span>
                    </button>
                </div>
            </header>

            <div class="chat-container" id="chatContainer">
                <div class="messages-list" id="messagesList">
                    <!-- Messages will be dynamically added here -->
                </div>

                <div class="typing-indicator" id="typingIndicator">
                    <div class="assistant-avatar">AI</div>
                    <span>Your AI Friend is thinking</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <form class="input-form" id="chatForm">
                        <textarea
                            class="message-input"
                            id="messageInput"
                            placeholder="Type your message..."
                            rows="1"
                        ></textarea>
                        <button type="submit" class="send-button" id="sendButton">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="memory-panel" id="memoryPanel">
            <div class="memory-header">
                <h2 class="memory-title">Memory</h2>
                <p class="memory-subtitle">Your AI Friend remembers these details about you</p>
            </div>

            <div class="memory-content">
                <div class="memory-add">
                    <h3>Add New Memory</h3>
                    <input
                        type="text"
                        class="memory-input"
                        id="memoryKey"
                        placeholder="Topic (e.g., 'Name', 'Job', 'Hobby')"
                    />
                    <input
                        type="text"
                        class="memory-input"
                        id="memoryValue"
                        placeholder="Detail (e.g., 'John', 'Software Engineer', 'Photography')"
                    />
                    <button class="memory-save" id="memorySave">Save Memory</button>
                </div>

                <div class="memory-items" id="memoryItems">
                    <!-- Memory items will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Dialog -->
    <div class="confirmation-overlay" id="confirmationOverlay">
        <div class="confirmation-dialog">
            <h3 class="confirmation-title">Confirm Delete</h3>
            <p class="confirmation-message">Are you sure you want to delete this memory? This action cannot be undone.</p>
            <div class="confirmation-buttons">
                <button class="cancel-button" id="confirmCancel">Cancel</button>
                <button class="confirm-button" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2>Edit Memory</h2>
            <input type="text" id="edit-key-input" placeholder="Key">
            <input type="text" id="edit-value-input" placeholder="Value">
            <div class="modal-buttons">
                <button id="cancel-edit-btn">Cancel</button>
                <button id="confirm-edit-btn">Save</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
